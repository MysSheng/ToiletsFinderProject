<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToiletFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{js/getUserLocation.js}"></script>
    <style>
        .button-link:hover {
            background-color: #0056b3;
        }
        .button-link {
            text-align: center;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            background-color: #007BFF;
            border: none;
            margin: 5px;
            padding: 15px 20px 5px 20px; /* Top padding increased */
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 200px; /* Fixed width for buttons */
            height: 50px; /* Fixed height for buttons */
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            background-color: #000; /* Pure black background for the body */
            color: #fff; /* Pure white for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            flex-direction: column;
        }
        .button-frame {
            border: 2px solid #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #444;
            width: 500px; /* Fixed width */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        .button-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .button-group {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button-frame button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 200px; /* Fixed width for buttons */
            height: 50px; /* Fixed height for buttons */
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        .button-frame button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<h1>Where's the toilet?</h1>
<div class="button-frame">
    <div class="button-title">Find me a Toilet!</div>
    <div class="button-group">
        <button type="button" onclick="findMyLocation()">auto detect location</button>
        <button type="button" onclick="findMyLocation()">find using keywords</button>
    </div>
</div>
<div class="button-frame">
    <div class="button-title">Help us upload your finds!</div>
    <div class="button-group">
        <button type="button" onclick="findMyLocation()">upload toilet</button>
        <button type="button" onclick="findMyLocation()">update toilet</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
